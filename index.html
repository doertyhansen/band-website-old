<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Bandname</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #111;
      color: #eee;
      line-height: 1.6;
    }
    header, section, footer {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }
    header {
      text-align: center;
    }
    h1, h2 {
      color: #fff;
    }
    a {
      color: #4ea1ff;
      text-decoration: none;
    }
    .dates li {
      margin-bottom: 10px;
    }
    .gallery img {
      max-width: 100%;
      margin-bottom: 20px;
      border-radius: 4px;
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>

<header>
  <h1>Bandname</h1>
  <p>Genre · Stadt · Jahr</p>
</header>

<section>
  <h2>Über uns</h2>
  <p>
    Kurze Beschreibung eurer Band. Stil, Sound, Haltung.
  </p>
</section>

<section>
  <h2>Termine</h2>
  <ul class="dates">
    <li>12.04.2025 – Berlin – Club XY</li>
    <li>03.05.2025 – Hamburg – Venue ABC</li>
  </ul>
</section>

<section>
  <h2>Fotos</h2>
  <div class="gallery">
    <img src="https://via.placeholder.com/800x500" alt="Bandfoto">
    <img src="https://via.placeholder.com/800x500" alt="Livefoto">
  </div>
</section>

<section>
  <h2>Kontakt</h2>
  <p>
    E-Mail: <a href="mailto:band@email.de">band@email.de</a><br>
    Instagram: <a href="#">@bandname</a>
  </p>
</section>

<footer>
  © Bandname
</footer>

</body>
</html>
